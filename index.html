<!DOCTYPE html>
<html>
<head>
    <title>Super Sports Car Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        .card-measurement {
            height: 100%;
            width: 100%;
            padding-top: 12px;
            padding-bottom: 12px;
            object-fit: cover;
            cursor: pointer;
        }

        .measurement {
            min-width: 350px;
            min-height: 300px;
        }
    </style>
</head>
<body background="images/9.jpg">

    <div class="container text-center mt-5">
        <div class="row">
            <h2 style="color: white;">Super Sports Car Gallery</h2>
        </div>
    </div>

    <!- Modallarýn boyutlarý ile ilgili kod bloðu ->

    <div class="container-fluid text-center">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <img src="" id="modalImage" class="img-fluid" alt="Resim Açýklamasý">
                        </div>
                    </div>
                </div>
            </div>
            
            <!- Týkladýðýmýz kartlardaki açýlacak olan modalýn, týkladýðýmýz karttaki görüntüyü vermesi için hazýrlanan kod parçacýklarý ->

            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/1.jpg')">
                <img src="images/1.jpg" class="card-measurement" alt="car1">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/2.jpg')">
                <img src="images/2.jpg" class="card-measurement" alt="car2">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/3.jpg')">
                <img src="images/3.jpg" class="card-measurement" alt="car3">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/4.jpg')">
                <img src="images/4.jpg" class="card-measurement" alt="car4">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/5.jpg')">
                <img src="images/5.jpg" class="card-measurement" alt="car5">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/6.jpg')">
                <img src="images/6.jpg" class="card-measurement" alt="car6">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/7.jpg')">
                <img src="images/7.jpg" class="card-measurement" alt="car7">
            </div>
            <div class="col w" data-bs-toggle="modal" data-bs-target="#myModal" onclick="processModal('images/8.jpg')">
                <img src="images/8.jpg" class="card-measurement" alt="car8">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function processModal(imageSrc) {
            document.getElementById("modalImage").src = imageSrc;
        }
    </script>
</body>

</html>
